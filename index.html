<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ランキング表示</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <select id="yearSelect"></select>
    <select id="monthSelect"></select>
    <button id="searchBtn">検索</button>
  </div>

  <!-- 上部固定タイトル -->

<!-- ランキングタイトル -->
<div id="rankingTitle">
  <span class="yearMonth">2025年8月</span><br>
  </div>

  <!-- ロード中表示 -->
  <div id="loading">ロード、チュ…♡</div>

  <!-- ランキング表示 -->
  <div id="rankings" style="display:none;">
    <div class="ranking" id="hanjanRanking">
      <h2>半荘数ランキング</h2>
      <table><tbody></tbody></table>
      <p>※スタッフを除いた結果</p>
    </div>
    <div class="ranking" id="totalScoreRanking">
      <h2>総スコアランキング</h2>
      <table><tbody></tbody></table>
      <p>※該当月のゲーム数が4半荘以下の方とスタッフを除いた結果※<br>同着の場合、半荘数で順位を決定</p>
    </div>
    <div class="ranking" id="highestScoreRanking">
      <h2>最高スコアランキング</h2>
      <table><tbody></tbody></table>
      <p>※該当月のゲーム数が4半荘以下の方とスタッフを除いた結果※<br>同着の場合、半荘数で順位を決定</p>
    </div>
    <div class="ranking" id="averageScoreRanking">
      <h2>平均スコアランキング</h2>
      <table><tbody></tbody></table>
      <p>※該当月のゲーム数が4半荘以下の方とスタッフを除いた結果※<br>同着の場合、半荘数で順位を決定</p>
    </div>
    <div class="ranking" id="averageRankRanking">
      <h2>平均着順ランキング</h2>
      <table><tbody></tbody></table>
      <p>※該当月のゲーム数が4半荘以下の方とスタッフを除いた結果※<br>同着の場合、半荘数で順位を決定</p>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
